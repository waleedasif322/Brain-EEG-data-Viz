	var interval = 33; //callback interval update every 33 miliseconds
	var interval2 = 33; //this is how often callback gets executed
	var counter = 0; //counts frames
	var dx = 0; //change for times 0=stop 1=start
	var frame = 0; //current picture displayed
	var ctr2 = 0; //counter for each frame; for color change inbetween images 30fps depends on intervals
	var z_list = [] //this is array of color scales for nodes
	var min_glob = []; //this is global min value for all nodes at all times
	var max_glob = []; //this is global max value for all nodes at all times
	var PI = 3.141592653;
	
	var body = d3.selectAll("body").append("div").style("float","left").style("margin-top", "150px");

    width = 1000 - margin.left - margin.right,

		.attr("height", 850)
		.style("background-image","url(unnamed.PNG)")
		.append("g").attr("transform",

	var colors = []

		var max_val = [];

			var max1 = d3.max(json_frames[i][j]);
			min_val[j] =  min1;
			max_val[j] = max1;
		}
		var min = Math.ceil(d3.min(min_val));		
		var max = Math.ceil(d3.max(max_val));
		
		z_list[i] = d3.scale.linear()
						.domain([min,max])
						.range(["white","red"]);
		min_glob[i] = min;
		max_glob[i] = max;
		// console.log(z_list);
	}	
	//console.log(min_glob);
	//console.log(max_glob);
	min_glob = Math.ceil(d3.min(min_glob));
	max_glob = Math.ceil(d3.max(max_glob));
	//console.log(min_glob);
	//console.log(max_glob);
	
	var size_scale = d3.scale.linear()
						.domain([min_glob,max_glob])
						.range([1,10000]);

	function lineplot (d, e, i) 
	{
		d3.select("#visualisation").selectAll("g").remove();
		d3.select("#visualisation").selectAll("path").remove();
		
		var y = [];

		for (var k = 0; k < d.length; k++)
		{
			for (var j = 0; j < d[k].length; j++)
			{
				//d3.median(d[,k])
				if (j == 30)
					y.push(d[k][j]);
			}
		}

		var x = new Array(d.length);
		for (var l = 0; l < x.length; l++)
		{
			x[l] = l;
		}

		var lineData = []
		for (var q = 0; q < d.length; q++)
		{
			lineData.push({ x: x[q], y: y[q]});
		}

		console.log(lineData);

		var vis = d3.select('body').select("#visualisation"),
				    WIDTH = 1000,
				    HEIGHT = 500,
				    MARGINS = {
				      top: 20,
				      right: 20,
				      bottom: 20,
				      left: 50
				    },
				    xRange = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([d3.min(lineData, function(d) {
				      return d.x;
				    }), d3.max(lineData, function(d) {
				      return d.x;
				    })]),
				    yRange = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([d3.min(lineData, function(d) {
				      return d.y;
				    }), d3.max(lineData, function(d) {
				      return d.y;
				    })]),
				    xAxis = d3.svg.axis()
				      .scale(xRange)
				      .tickSize(5)
				      .tickSubdivide(true),
				    yAxis = d3.svg.axis()
				      .scale(yRange)
				      .tickSize(5)
				      .orient('left')
				      .tickSubdivide(true);
				 
				vis.append('svg:g')
				  .attr('class', 'x axis')
				  .attr('transform', 'translate(0,' + (HEIGHT - MARGINS.bottom) + ')')
				  .call(xAxis);
				 
				vis.append('svg:g')
				  .attr('class', 'y axis')
				  .attr('transform', 'translate(' + (MARGINS.left) + ',0)')
				  .call(yAxis);


				var lineFunc = d3.svg.line()
									  .x(function(d) {
									    return xRange(d.x);
									  })
									  .y(function(d) {
									    return yRange(d.y);
									  })
									  .interpolate('linear');

				vis.append('svg:path')
					  .attr('d', lineFunc(lineData))
					  .attr('stroke', 'blue')
					  .attr('stroke-width', 2)
					  .attr('fill', 'none');

	}

var showData = ["Graph_single_lineplot", "Graph_multiple_lineplot"], j=0; //choosing Graph+single_lineplot as default

	function lineplotall (d, e, i) 
	{
		d3.select("#visualisation").selectAll("g");

		console.log(lineData);

		var vis = d3.select('body').select("#visualisation"),
				    WIDTH = 1000,
				    HEIGHT = 500,
				    MARGINS = {
				      top: 20,
				      right: 20,

				      left: 50
				    },
				    xRange = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([d3.min(lineData, function(d) {
				      return d.x;

				    })]),
				    yRange = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([d3.min(lineData, function(d) {
				      return d.y;
				    }), d3.max(lineData, function(d) {
				      return d.y;
				    })]),
				    xAxis = d3.svg.axis()
				      .scale(xRange)
				      .tickSize(5)
				      .tickSubdivide(true),
				    yAxis = d3.svg.axis()
				      .scale(yRange)
				      .tickSize(5)
				      .orient('left')
				      .tickSubdivide(true);
				 
				vis.append('svg:g')
				  .attr('class', 'x axis')
				  .attr('transform', 'translate(0,' + (HEIGHT - MARGINS.bottom) + ')')
				  .call(xAxis);
				 
				vis.append('svg:g')
				  .attr('class', 'y axis')
				  .attr('transform', 'translate(' + (MARGINS.left) + ',0)')
				  .call(yAxis);


				var lineFunc = d3.svg.line()
									  .x(function(d) {
									    return xRange(d.x);
									  })
									  .y(function(d) {
									    return yRange(d.y);
									  })
									  .interpolate('linear');

				vis.append('svg:path')
					  .attr('d', lineFunc(lineData))
					  .attr('stroke', 'blue')
					  .attr('stroke-width', 2)
					  .attr('fill', 'none');

	}
	
						
	var circles = svg.selectAll("circle")
					.data(json_frames)
					.enter()
					.append("circle")
					.attr("r",function (d,i){ 
					
						//if(i == 63 || i == 62){	
						//	return d[frame][ctr2]/3000;
						//}
					
						//console.log(i.toString() + d[frame][ctr2]/200);
						//return d[frame][ctr2]/200;
						var val  = Math.sqrt(size_scale(d[frame][ctr2])/PI);
						return val;

					})
					.attr("cx",function(d,i){ return positions[i*2];})
					.attr("cy",function(d,i){ return positions[i*2+1];})
					.attr("fill",function(d,i){
					
					 
					return z_list[i](colors[i]);
					

					})
					.style("opacity", 0.9)
					.on("mouseover", function(d,e,i){ 
				
						
						d3.select(this)
							.transition()
							.style("opacity", 1);				
						
						tooltip.transition()		
							.duration(200)		
							.style("opacity", .9);		
						
							
						var e1 = e +1;
						
						d3.select(this)
								.transition()
								.attr("stroke", "yellow");
						
						tooltip.html("channel: "+ e1 + "<br/>val: "+ d[frame][ctr2]	
								)	
							.style("left", (d3.event.pageX) + "px")		
							.style("top", (d3.event.pageY - 28) + "px");

						
				
					}).on("mouseout",function(){ 
			
							d3.select(this)
								.transition()
								.attr("stroke", "black");
								
							tooltip.transition()		
							.duration(200).style("opacity", 0);
							
					}).on("click",function(d,e,i){
				
						//this needs to be filled up by raj
							
						//console.log(d[i]);
						lineplot(d, e, i);

					})
					.attr("stroke","black").attr("stroke-width",3);



	
	var btn_click = d3.selectAll("#start_button").on("click", function(){
	
			dx=1;
			d3.timer(makeCallback(),interval);
			
	});
	

	var btn_click2 = d3.selectAll("#stop_button").on("click", function(){
	
			dx=0;
			
	});

	var btn_click2 = d3.selectAll("#stop_button").on("click", function(){
	
			dx=0;
			
	});

var btn_click3 = d3.selectAll("#single_plot_button").on("click", function(){
	
			dx=3;
			d3.line(lineplot(d, e, i));
			
	});
	

	var makeCallback = function() {

		return function() {
		
			if(dx>0){
			
				if(counter>1960){
				
					var vv = parseInt(rang.value) +1 ;
					var im1 = "</br><img width='500px' height='300px' src='img/"+ vv+  ".jpg'/>";
					body.html(im1);
					d3.selectAll("#input_label").html(rang.value);
				
					rang.value = parseInt(rang.value) + dx;
					
					counter=0;
					frame = rang.value;
					ctr2 = 0;
				}
				
				ctr2 = ctr2 + 1;
			
				d3.timer(makeCallback(),interval);
			
			}
			else{
			
				//d3.timer(makeCallback(),0);
			
			}

			
			var cols = []
			//
			for(var i=0; i<64; i++){
				
				cols[i] = json_frames[i][frame][ctr2-1];
				console.log(cols);
				
			}
			
			circles.attr("fill",function(d,i){
			
				//console.log(frame);
				return z_list[i](cols[i]);	
			
			}).attr("r",function (d,i){ 
					
					/*if(i == 63 || i == 62){
					
						return cols[i]/3000;
					
					}
						return cols[i]/200;
*/
							var val  = Math.sqrt(size_scale(d[frame][ctr2])/PI);
							return val;
					});

			cols = [];
			
			counter =  counter+interval2;

			return true;
		}
	};
  
	d3.selectAll("#range_input")

					threshold_filter = this.value;	
					
					d3.selectAll("#input_label")
						.html(this.value);

					frame = vv;

					var cols = []

						cols[i] = json_frames[i][frame][30];
						
					}
					
					
					circles.attr("fill",function(d,i){
					
						//console.log(frame);
						return z_list[i](cols[i]);	
					
					}).attr("r",function (d,i){ 
							
					/*	if(i == 63 || i == 62){
						
							return cols[i]/3000;
						
						}
							return cols[i]/200;
					*/

						var val  = Math.sqrt(size_scale(d[frame][ctr2])/PI);

		});	
		
	d3.selectAll("#range_input").value(1);
	
	
})
});
